<!-- Button trigger modal -->

<div class="mx-auto">
  <div
    class="modal bg-dark"
    [ngStyle]="{ opacity: '0.1' }"
    tabindex="99"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
    [ngStyle]="{ display: (modal$ | async).display }"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content" [ngStyle]="{ background: '	#383838' }">
        <div class="modal-header">
          <h2 class="modal-title text-light" id="exampleModalLabel">
            Register Product
          </h2>
        </div>
        <div class="modal-body">
          <div class="container-sm">
            <form (ngSubmit)="onSubmit()" #form="ngForm" [formGroup]="productForm">
              <div class="form-group">
                <label class="text-light" for="tipo">Tipo</label>
                <input
                  type="text"
                  class="form-control"
                  id="tipo"
                  placeholder="Tipo de producto"
                  formControlName="tipo"
                />
              </div>

              <div class="form-group">
                <label class="text-light" for="provedor">Provedor</label>
                <input
                  type="text"
                  class="form-control"
                  id="provedor"
                  placeholder="Provedor"
                  formControlName="provedor"
                />
              </div>
              <div class="form-group">
                <label class="text-light" for="marca">Marca</label>
                <input
                  type="text"
                  class="form-control"
                  id="marca"
                  placeholder="Marca"
                  formControlName="marca"
                />
              </div>
              <div class="form-group">
                <label class="text-light" for="color">Color</label>
                <input
                  type="text"
                  class="form-control"
                  id="color"
                  placeholder="Color"
                  formControlName="color"
                />
              </div>
              <div class="form-group">
                <label class="text-light" for="modelo">Modelo</label>
                <input
                  type="text"
                  class="form-control"
                  id="modelo"
                  placeholder="modelo"
                  formControlName="modelo"
                />
              </div>
              <div class="form-group">
                <label class="text-light" for="precio">Precio</label>
                <input
                  type="number"
                  class="form-control"
                  id="precio"
                  pattern="[0-9]+"
                  placeholder="precio"
                  formControlName="precio"
                />
              </div>
              <div class="form-group">
                <label class="text-light" for="descripcion">Descripcion</label>
                <input
                  type="text"
                  class="form-control"
                  id="descripcion"
                  placeholder="Descripcion"
                  formControlName="descripcion"
                />
              </div>
              <div class="modal-footer mt-4">
                <button
                  (click)="close()"
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button  type="submit" class="btn btn-primary">Create</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<a (click)="open()" class="btn-flotante">Register Product</a>
